<!DOCTYPE html>
<html>
	<head>
		<script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../../bower_components/polymer/polymer.html">

		<script src="../../bower_components/Seriously.js/seriously.js"></script>
		<script src="../../bower_components/Seriously.js/effects/seriously.blur.js"></script>
		<script src="../../bower_components/Seriously.js/effects/seriously.pixelate.js"></script>

		<!-- <link rel="import" href="seriously-effect.html"> -->
		<link rel="import" href="seriously-effect_.html">
	</head>
	<body unresolved>
		<template is="auto-binding" id="dynoEl">
			<div>
				<label>Px Size:
					<input type="text" value="{{pxSize}}">
				</label>
			</div>
			<seriously-effect type="pixelate" pixelSize="{{pxSize}}" ></seriously-effect>
			<seriously-effect type="blur" amount="{{pxSize / 9}}"></seriously-effect>
			<seriously-effect type="pixelate" pixelSize="{{pxSize * 1.2}}"></seriously-effect>
		</template>
		<script>
			window.addEventListener('polymer-ready', function() {
				var dynoEl = document.getElementById('dynoEl');
				dynoEl.pxSize = 10;
			});
		</script>
	</body>
</html>
