<polymer-element name="source-id">

	<template>
		
		<seriously-graph>
			
			<seriously-source id="source1">
				<img src="../../images/robot.jpg">
			</seriously-source>

			<seriously-source id="source2">
				<img src="../../images/pencils.jpg">
			</seriously-source>

			<seriously-effect type="blur" id="blurNode" source="{{$.source1}}" amount=".5"></seriously-effect>
			<seriously-effect type="pixelate" id="pixelate" source="{{$.blurNode}}" ></seriously-effect>
			<seriously-target id="target" source="{{$.pixelate}}" width="411" height="425"></seriously-target>

		</seriously-graph>

	</template>

	<script>

		Polymer('source-id', {
			
			ready: function(){

				setTimeout(function(){
					this.$.blurNode.source = this.$.source2;
				}.bind(this), 1000);

				setTimeout(function(){
					this.$.target.source = this.$.source1;
				}.bind(this), 3000);

			},

		});

	</script>

</polymer-element>
