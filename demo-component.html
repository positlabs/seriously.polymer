<polymer-element name="demo-component">

	<template>

		<seriously-graph linear>
			<seriously-source>
				<img src="images/pencils.jpg">
			</seriously-source>
			<seriously-effect type="pixelate" pixelSize="{{pixelSize}}"></seriously-effect>
			<seriously-effect type="blur" amount="{{blurAmt}}"></seriously-effect>
			<seriously-target width="411" height="425"></seriously-target>
		</seriously-graph>
		<p>inspect me and re-order the effect nodes!</p>


	</template>

	<script>
		Polymer('demo-component', {

			ready: function(){

				// testing changes within a properties object.
				setTimeout(function(){
					this.pixelSize = [20, 20];
					this.blurAmt = .5;
				}.bind(this), 1);

			}
		});
	</script>

</polymer-element>
