<link rel="import" href="./seriously-node.html">
	
<polymer-element name="seriously-target" extends="seriously-node">
	
	<template>
		<canvas id="canvas" width="{{width}}" height="{{height}}"></canvas>
	</template>

	<script>

		Polymer('seriously-target', {
	
			publish: {
				node: {},
				width: 300,
				height: 150,
				sourceID: '',
				_source: {},	// managed by seriously-graph
				_seriously: {}, // managed by seriously-graph
			},

			_seriouslyChanged: function(){
				this.node = this._seriously.target(this.$.canvas);
			},

			_sourceChanged: function(){
				this.node.source = this._source;
			},

			sourceIDChanged: function(){
				// console.log('seriously-target.sourceIDChanged', this.sourceID);
				this.fire('sourceIDChanged', {sourceID: this.sourceID});
			},

		});

	</script>

</polymer-element>
