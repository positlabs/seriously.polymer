<polymer-element name="seriously-source" extends="seriously-node">
	
	<template></template>

	<script>

		/**

			TODO: handle more source types
			
		*/
		
		Polymer('seriously-source', {

			publish: {
				type: 'source',
			},

			domReady: function(){
				this.getNode();
			},

			getNode: function(){
				if(this.node == undefined){
					this._seriously = this.parentNode.seriously;
					this.node = this._seriously.source(this.children[0]);
				}
				return this.node;
			},

		});

	</script>

</polymer-element>
