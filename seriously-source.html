<polymer-element name="seriously-source" extends="seriously-node">
	
	<template>

		<style>
			::content > * {
				width: 200px;
				border-left: 3px solid red;
			}
		</style>

		<template if="{{debug}}">
			<!-- TODO: display something -->
			<div class="debug">
				<content></content>
			</div>

		</template>

	</template>

	<script>

		/**

			TODO: handle more source types
			
		*/
		
		Polymer('seriously-source', {

			publish: {
				node: {},
				debug: false,
				_seriously: {}, // managed by seriously-graph
			},

			_seriouslyChanged: function(){
				this.node = this._seriously.source(this.children[0]);
			}

		});

	</script>

</polymer-element>
